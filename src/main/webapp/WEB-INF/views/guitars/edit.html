<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update guitar</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/guitarsShop/{id}(id=${guitar.getId()})}" th:object="${guitar}">
   <label for="name">Enter name: </label>
   <input type="text" th:field="*{name}" id="name"/>
   <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
   <br/>
   <label for="age">Enter age: </label>
   <input type="text" th:field="*{age}" id="age"/>
   <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
   <br/>
   <label for="email">Enter email: </label>
   <input type="text" th:field="*{developerEmail}" id="email"/>
   <div style="color:red" th:if="${#fields.hasErrors('developerEmail')}" th:errors="*{developerEmail}">Email Error</div>
   <br/>
   <input type="submit" value="Update!!!"/>
</form>

</body>
</html>

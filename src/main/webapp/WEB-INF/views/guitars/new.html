<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New guitar</title>
</head>
<body>

<form th:method="POST" th:action="@{/guitarsShop}" th:object="${guitar}">
    <label for="name" >Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="age" >Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br>
    <label for="developerEmail" >Enter email:</label>
    <input type="text" th:field="*{developerEmail}" id="developerEmail"/>
    <div style="color: red" th:if="${#fields.hasErrors('developerEmail')}" th:errors="*{developerEmail}"></div>
    <br>
<input type="submit" value="Add to list!!!"/>
</form>

</body>
</html>

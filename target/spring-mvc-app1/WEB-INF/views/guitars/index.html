<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
</head>
<body>

<div th:each="guitar:${guitars}">

</div>
<br>
<hr/>
<a href="/guitarsShop/new">Create new guitar</a>

</body>
</html>
